<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公考速算练习 App - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 44px;
            background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(390px, 1fr));
            gap: 30px;
            padding: 20px;
            background: #f5f5f7;
            min-height: 100vh;
        }
        .prototype-title {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
            color: #1d1d1f;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="text-center py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">公考速算练习 App</h1>
        <p class="text-gray-600">高保真原型设计展示</p>
    </div>

    <div class="prototype-container">
        <!-- 首页 -->
        <div>
            <h3 class="prototype-title">首页 - 题型选择</h3>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="home.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <!-- 练习界面 -->
        <div>
            <h3 class="prototype-title">练习界面</h3>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="practice.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <!-- 结果页 -->
        <div>
            <h3 class="prototype-title">练习结果</h3>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="result.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <!-- 错题本 -->
        <div>
            <h3 class="prototype-title">错题本</h3>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="mistakes.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <!-- 历史记录 -->
        <div>
            <h3 class="prototype-title">历史记录</h3>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="history.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <!-- 设置页 -->
        <div>
            <h3 class="prototype-title">设置页面</h3>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="settings.html" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
