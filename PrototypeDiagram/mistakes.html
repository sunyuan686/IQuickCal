<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错题本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .status-bar {
            height: 44px;
            background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .tab-bar {
            height: 83px;
            background: rgba(248, 248, 248, 0.94);
            backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(0,0,0,0.1);
        }
        .mistake-item {
            transition: all 0.2s ease;
        }
        .mistake-item:active {
            transform: scale(0.98);
            background-color: #f3f4f6;
        }
        .filter-tab {
            transition: all 0.2s ease;
        }
        .filter-tab.active {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex flex-col" style="height: calc(100vh - 127px); max-height: 717px;">
        <!-- 导航栏 -->
        <div class="bg-white px-6 py-3 shadow-sm flex items-center justify-between">
            <div>
                <h1 class="text-xl font-bold text-gray-900">错题本</h1>
                <p class="text-gray-600 text-sm">共 15 道错题</p>
            </div>
            <button class="text-blue-600 text-sm font-medium">清空</button>
        </div>

        <!-- 筛选标签 -->
        <div class="bg-white px-6 py-3 border-b border-gray-100">
            <div class="flex space-x-2 overflow-x-auto">
                <button class="filter-tab active px-4 py-2 rounded-full text-sm font-medium bg-blue-600 text-white">全部</button>
                <button class="filter-tab px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-600">加法</button>
                <button class="filter-tab px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-600">减法</button>
                <button class="filter-tab px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-600">乘法</button>
                <button class="filter-tab px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-600">除法</button>
            </div>
        </div>

        <!-- 错题列表 -->
        <div class="flex-1 overflow-y-auto px-6 py-4">
            <!-- 错题项1 -->
            <div class="mistake-item bg-white rounded-xl p-4 mb-3 shadow-sm border border-gray-100">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-plus text-red-600 text-sm"></i>
                        </div>
                        <div>
                            <div class="text-sm font-medium text-gray-900">两位数加法</div>
                            <div class="text-xs text-gray-500">错误 3 次</div>
                        </div>
                    </div>
                    <div class="text-xs text-gray-400">今天 14:32</div>
                </div>
                <div class="bg-gray-50 rounded-lg p-3 mb-3">
                    <div class="text-center">
                        <div class="text-lg font-bold text-gray-900 mb-1">47 + 89 = ?</div>
                        <div class="flex items-center justify-center space-x-4 text-sm">
                            <div class="flex items-center">
                                <span class="text-gray-600">你的答案: </span>
                                <span class="text-red-600 font-semibold ml-1">126</span>
                            </div>
                            <div class="flex items-center">
                                <span class="text-gray-600">正确答案: </span>
                                <span class="text-green-600 font-semibold ml-1">136</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg text-sm font-medium">重做</button>
                    <button class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg text-sm font-medium">已掌握</button>
                </div>
            </div>

            <!-- 错题项2 -->
            <div class="mistake-item bg-white rounded-xl p-4 mb-3 shadow-sm border border-gray-100">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-times text-purple-600 text-sm"></i>
                        </div>
                        <div>
                            <div class="text-sm font-medium text-gray-900">乘法练习</div>
                            <div class="text-xs text-gray-500">错误 1 次</div>
                        </div>
                    </div>
                    <div class="text-xs text-gray-400">今天 14:25</div>
                </div>
                <div class="bg-gray-50 rounded-lg p-3 mb-3">
                    <div class="text-center">
                        <div class="text-lg font-bold text-gray-900 mb-1">25 × 7 = ?</div>
                        <div class="flex items-center justify-center space-x-4 text-sm">
                            <div class="flex items-center">
                                <span class="text-gray-600">你的答案: </span>
                                <span class="text-red-600 font-semibold ml-1">165</span>
                            </div>
                            <div class="flex items-center">
                                <span class="text-gray-600">正确答案: </span>
                                <span class="text-green-600 font-semibold ml-1">175</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg text-sm font-medium">重做</button>
                    <button class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg text-sm font-medium">已掌握</button>
                </div>
            </div>

            <!-- 错题项3 -->
            <div class="mistake-item bg-white rounded-xl p-4 mb-3 shadow-sm border border-gray-100">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-minus text-orange-600 text-sm"></i>
                        </div>
                        <div>
                            <div class="text-sm font-medium text-gray-900">三位数减法</div>
                            <div class="text-xs text-gray-500">错误 2 次</div>
                        </div>
                    </div>
                    <div class="text-xs text-gray-400">昨天 16:45</div>
                </div>
                <div class="bg-gray-50 rounded-lg p-3 mb-3">
                    <div class="text-center">
                        <div class="text-lg font-bold text-gray-900 mb-1">726 - 319 = ?</div>
                        <div class="flex items-center justify-center space-x-4 text-sm">
                            <div class="flex items-center">
                                <span class="text-gray-600">你的答案: </span>
                                <span class="text-red-600 font-semibold ml-1">417</span>
                            </div>
                            <div class="flex items-center">
                                <span class="text-gray-600">正确答案: </span>
                                <span class="text-green-600 font-semibold ml-1">407</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg text-sm font-medium">重做</button>
                    <button class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg text-sm font-medium">已掌握</button>
                </div>
            </div>

            <!-- 批量操作 -->
            <div class="bg-white rounded-xl p-4 mb-6 shadow-sm border border-gray-100">
                <h4 class="font-semibold text-gray-900 mb-3">批量操作</h4>
                <div class="grid grid-cols-2 gap-3">
                    <button class="bg-blue-600 text-white py-3 rounded-lg font-medium">重做所有错题</button>
                    <button class="bg-green-600 text-white py-3 rounded-lg font-medium">专项练习</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar flex items-center justify-around pt-2">
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-home text-gray-400 text-lg"></i>
            <span class="text-gray-400 text-xs">首页</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-exclamation-triangle text-blue-600 text-lg"></i>
            <span class="text-blue-600 text-xs font-medium">错题本</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-chart-line text-gray-400 text-lg"></i>
            <span class="text-gray-400 text-xs">历史</span>
        </div>
        <div class="flex flex-col items-center space-y-1">
            <i class="fas fa-cog text-gray-400 text-lg"></i>
            <span class="text-gray-400 text-xs">设置</span>
        </div>
    </div>
</body>
</html>
