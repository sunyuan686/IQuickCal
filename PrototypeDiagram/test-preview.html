<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>界面测试预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .preview-frame {
            width: 390px;
            height: 844px;
            border: 2px solid #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px auto;
            background: #000;
            padding: 4px;
        }
        .frame-content {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold mb-4">公考速算练习 App - 界面测试</h1>
        <div class="flex justify-center space-x-4 mb-4">
            <button onclick="loadPage('home.html')" class="bg-blue-600 text-white px-4 py-2 rounded">首页</button>
            <button onclick="loadPage('practice.html')" class="bg-blue-600 text-white px-4 py-2 rounded">练习</button>
            <button onclick="loadPage('result.html')" class="bg-blue-600 text-white px-4 py-2 rounded">结果</button>
            <button onclick="loadPage('mistakes.html')" class="bg-blue-600 text-white px-4 py-2 rounded">错题本</button>
            <button onclick="loadPage('history.html')" class="bg-blue-600 text-white px-4 py-2 rounded">统计</button>
            <button onclick="loadPage('settings.html')" class="bg-blue-600 text-white px-4 py-2 rounded">设置</button>
        </div>
    </div>
    
    <div class="preview-frame">
        <iframe id="preview" src="home.html" class="frame-content" frameborder="0"></iframe>
    </div>

    <script>
        function loadPage(page) {
            document.getElementById('preview').src = page;
        }
    </script>
</body>
</html>
