<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习界面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .status-bar {
            height: 44px;
            background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .progress-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            width: 35%;
            transition: width 0.3s ease;
        }
        .answer-input {
            font-size: 36px;
            text-align: center;
            border: none;
            outline: none;
            background: transparent;
            color: #1f2937;
            font-weight: 600;
        }
        .number-pad-btn {
            height: 50px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .number-pad-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex flex-col" style="height: calc(100vh - 44px); max-height: 800px;">
        <!-- 导航栏 -->
        <div class="bg-white px-6 py-3 shadow-sm flex items-center justify-between">
            <button class="text-blue-600 text-lg">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="text-center">
                <h1 class="text-lg font-semibold text-gray-900">两位数加法</h1>
                <p class="text-gray-500 text-xs">第 7 题 / 共 20 题</p>
            </div>
            <button class="text-gray-400 text-lg">
                <i class="fas fa-pause"></i>
            </button>
        </div>

        <!-- 进度条 -->
        <div class="px-6 py-2 bg-white border-b border-gray-100">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- 计时器和统计 -->
        <div class="bg-white px-6 py-3 border-b border-gray-100">
            <div class="flex justify-between items-center">
                <div class="text-center">
                    <div class="text-lg font-bold text-blue-600">02:45</div>
                    <div class="text-gray-500 text-xs">总用时</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-bold text-green-600">6</div>
                    <div class="text-gray-500 text-xs">答对</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-bold text-red-500">0</div>
                    <div class="text-gray-500 text-xs">答错</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-bold text-gray-900">15s</div>
                    <div class="text-gray-500 text-xs">本题用时</div>
                </div>
            </div>
        </div>

        <!-- 题目区域 -->
        <div class="flex-1 flex flex-col justify-center items-center px-6 bg-white min-h-0">
            <div class="text-center">
                <div class="text-5xl font-bold text-gray-900 mb-4">
                    47 + 89
                </div>
                <div class="text-3xl text-gray-400 mb-3">=</div>
                <div class="border-b-2 border-blue-500 pb-2" style="min-width: 180px;">
                    <input type="text" class="answer-input w-full" value="136" placeholder="?">
                </div>
            </div>
        </div>

        <!-- 数字键盘 -->
        <div class="bg-gray-50 px-6 py-4">
            <div class="grid grid-cols-3 gap-3">
                <button class="number-pad-btn bg-white text-gray-900 shadow-sm">1</button>
                <button class="number-pad-btn bg-white text-gray-900 shadow-sm">2</button>
                <button class="number-pad-btn bg-white text-gray-900 shadow-sm">3</button>
                <button class="number-pad-btn bg-white text-gray-900 shadow-sm">4</button>
                <button class="number-pad-btn bg-white text-gray-900 shadow-sm">5</button>
                <button class="number-pad-btn bg-white text-gray-900 shadow-sm">6</button>
                <button class="number-pad-btn bg-white text-gray-900 shadow-sm">7</button>
                <button class="number-pad-btn bg-white text-gray-900 shadow-sm">8</button>
                <button class="number-pad-btn bg-white text-gray-900 shadow-sm">9</button>
                <button class="number-pad-btn bg-gray-200 text-gray-600 shadow-sm">
                    <i class="fas fa-backspace"></i>
                </button>
                <button class="number-pad-btn bg-white text-gray-900 shadow-sm">0</button>
                <button class="number-pad-btn bg-blue-600 text-white shadow-md">
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
